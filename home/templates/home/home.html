{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to PartnerTrade</title>
  </head>
  <body>
    <h1>Welcome to PartnerTrade</h1>

    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <a href="{% url 'logout' %}">Logout</a>

    {% else %}
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}

  </body>
</html>
