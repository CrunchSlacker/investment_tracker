{% extends "home/base.html" %}
{% block content %}
<h2 class="mb-4">Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
<div class="mt-3">
  <a href="{% url 'password_reset' %}">Forgot password?</a><br>
  <a href="{% url 'forgot_username' %}">Forgot username?</a>
</div>
{% endblock %}
